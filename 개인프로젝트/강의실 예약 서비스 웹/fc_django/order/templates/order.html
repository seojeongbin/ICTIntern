{% extends "base.html" %}
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-hover">
        <thead class="thead-primary">
            <tr>
            <th scope="col">예약번호</th>
            <th scope="col">강의실</th>
            <th scope="col">이용인원</th>
            <th scope="col">등록시간</th>
            <th scope="col">신청시간</th>
            <th scope="col">추가예약</th>
            </tr>
        </thead>
        <tbody class="text-dark">
            {% for order in order_list %} <!-- view의 order list로 연결됨-->
            <tr>
            <th scope="row">{{ order.id }}</th>
            <th>{{ order.product }}</th>
            <th>{{ order.quantity|intcomma }} 명</th>
            <th>{{ order.register_date|date:'Y-m-d H:i' }}</th>
            <th>{{ order.date }}</th>
            <th><button style="font-weight: bold;" class="btn btn-info" onClick="location.href='/product/'">예약신청</button></th>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>
<div class="col-12">
    <button style="font-weight: bold;" class="btn btn-primary" onClick="location.href='/'">뒤로가기</button>
    <button style="font-weight: bold;" class="btn btn-primary" onClick="location.href='/orderAll/'">전체현황</button>
</div>
{% endblock %}
