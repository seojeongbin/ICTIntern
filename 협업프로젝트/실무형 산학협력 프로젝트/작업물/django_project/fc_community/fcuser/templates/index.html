{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class = "col-12 text-center">
        <h1>Welcome!</h1>
    </div>
</div>
{% load socialaccount %}
{% providers_media_js %}
<div class="row mt-5">
    <div class="col-12">
        {% if request.session.user %} 
        <div class="form-group">
            <button class="btn btn-primary btn-block" onClick="location.href='/logout/'">로그아웃</button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" onclick="location.href='/changeurl/show/'">변환하기</button>
        </div> 
        {% else %}
        <div class="form-group"> 
            <button class="btn btn-primary btn-block" onClick="location.href='/login/'">로그인</button>
        </div>
        <div class="form-group"> 
            <a class="btn btn-primary btn-block" href="{% provider_login_url 'google' %}">Google 로그인</a>
        </div>  
        <div class="form-group">
            <button class="btn btn-primary btn-block" onClick="location.href='/users/agreement/'">회원가입</button>
        </div>
        {% endif %}
        {% if user.is_authenticated %} 
        <div class="form-group">
            <a class="btn btn-primary btn-block" href = "/accounts/logout">Google 로그아웃</a>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" onclick="location.href='/changeurl/show/'">변환하기</button>
        </div>        
        {% endif %}
    </div>    
</div>
{% endblock %}
